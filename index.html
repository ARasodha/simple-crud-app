<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Crud App</title>
</head>
<body>
    <h1>Simple CRUD App</h1>
    <p>Using Node, Express, Postgresql</p>
    <form action="/info/get" method="GET">
        <input type="submit" value="GET">
    </form>

    <form action="/info/add" method="POST">
        <label for="add">Add info: </label>  
        <input type="text" name="add" id="add">
        <input type="submit" value="ADD">
    </form>

    <form action="/info/delete" method="POST">
        <label for="delete">Delete info: </label>  
        <input type="text" name="delete" id="delete">
        <input type="submit" value="DELETE">
    </form>

    <form action="/info/update" method="POST">
        <label for="oldValue">Old Value: </label>  
        <input type="text" name="oldValue" id="oldValue">
        <label for="newValue">New Value: </label>  
        <input type="text" name="newValue" id="newValue">
        <input type="submit" value="UPDATE">
    </form>
    <p>Click <a href="/mongodata">here</a> to view MongoDB data. Can also use /mongodb for CRUD operations using id.</p>
</body>
</html>
